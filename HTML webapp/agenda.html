<!DOCTYPE html>
<html>
<head>
    <title>Dokterspraktijk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- jQuery -->
    <script src="js/jquery/jquery-2.1.3.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Full Calendar -->
    <link href='vendor/fullcalendar-2.5.0/fullcalendar.css' rel='stylesheet' />
    <link href='vendor/fullcalendar-2.5.0/fullcalendar.print.css' rel='stylesheet' media='print' />
    <script src='vendor/fullcalendar-2.5.0/lib/moment.min.js'></script>
    <script src='vendor/fullcalendar-2.5.0/lib/jquery.min.js'></script>
    <script src='vendor/fullcalendar-2.5.0/fullcalendar.min.js'></script>
    <script src='vendor/fullcalendar-2.5.0/lang/nl.js'></script>
    <!-- Styles -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="logo">
                        <h1>
                            <a href="index.html">
                                <img src="images/icon.png" alt="Icon" />
                                Dokterspraktijk
                            </a>
                        </h1>
                    </div>
                </div>
                <div class="col-md-8">
                    <ul class="nav nav-pills pull-right">
                        <li>
                            <a href="index.html">
                                Startpagina
                            </a>
                        </li>
                        <li class="active">
                            <a href="#">
                                Afspraak maken
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Contact
                            </a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-user"></i>Gebruiker<span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="#"><i class="fa fa-cog"></i>Instellingen</a></li>
                                <li class="divider"></li>
                                <li><a href="#"><i class="fa fa-sign-out"></i>Afmelden</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <header id="sub">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">
                                Afspraak maken
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <div class="searchbar">
                        <form class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Zoeken">
                                <a href="#"><i class="fa fa-search"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <section class="panel panel-default">
                        <div class="panel-heading">
                            Afspraak
                        </div>
                        <div class="panel-body">
                            <div class="col-md-12">
                                <form class="form-horizontal appointment-form">
                                    <div class="form-group">
                                        <label class="control-label" for="select-docter">Dokter</label>
                                        <select class="form-control" id="select-docter">
                                            <option>Dokter 1</option>
                                            <option>Dokter 2</option>
                                            <option>Dokter 3</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="name">Naam</label>
                                        <input type="text" class="form-control" id="name" value="Gebruiker" >
                                    </div>
                                    <div class="form-group">
                                        <label for="textArea" class="control-label">Reden van consultatie</label>
                                        <textarea class="form-control" rows="3" id="textArea" placeholder="Reden van consultatie"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <a href="#" class="btn btn-primary btn-wide">Afspraak maken</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-md-9">
                    <section class="panel panel-default">
                        <div class="panel-heading">
                            Agenda
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="calendar"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="copy text-center">
            &copy; 2015 - Dokterspraktijk - <a href="/meettheteam">Meet the team</a>
        </div>
    </footer>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                allDaySlot: false,
                defaultDate: Date.now(),
                lang: 'nl',
                timeFormat: 'H:mm',
                defaultView: 'agendaWeek',
                minTime: '08:00:00',
                maxTime: '19:00:00',
                scrollTime: calculateScrollTime('08:00:00', '19:00:00'),
                slotDuration: '00:15:00',
                slotLabelInterval: '00:15:00',
                slotLabelFormat: 'H:mm',
                editable: true,
                eventDurationEditable: false,
                snapDuration: '00:15:00',
                eventLimit: true,
                displayEventTime: true,
                displayEventEnd: true,
                slotEventOverlap: false,
                eventBackgroundColor: '#37424c',
                defaultTimedEventDuration: '00:15:00',

                eventClick: function(calEvent, jsEvent, view) {
                    alert('ID: ' + calEvent.id);
                },
                events: [
                    {
                        id: 1,
                        start: '2015-12-16T14:30:00',
                        end: '2015-12-14T14:45:00'
                    },
                    {
                        id: 2,
                        start: '2015-12-16T14:45:00',
                        end: '2015-12-14T15:00:00'
                    },
                    {
                        id: 3,
                        start: '2015-12-16T15:00:00',
                        end: '2015-12-14T15:15:00'
                    },
                    {
                        id: 4,
                        start: '2015-12-16T15:30:00',
                        end: '2015-12-14T15:45:00'
                    }
                ]
            });

            var calendar = $('#calendar').fullCalendar('getCalendar');

            calendar.on('dayClick', function(date, jsEvent, view) {
                var newEvent = new Object();

                newEvent.title = "Afspraak";
                newEvent.start = date;
                $('#calendar').fullCalendar( 'renderEvent', newEvent );
            });

            function calculateScrollTime(minTime, maxTime) {
                var nowHours = moment(Date.now()).format('H:mm:ss');
                if(nowHours > maxTime) {
                    return minTime;
                } else {
                    return nowHours;
                }
            }
        });
    </script>
</body>
</html>
