<!DOCTYPE html>
<html>
<head>
    <title>Dokterspraktijk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- TODO Set favicon -->
    <!-- <link rel="shortcut icon" href="images/favicon.png"> -->
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Styles -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="logo">
                        <h1>
                            <a href="#">
                                Dokterspraktijk
                            </a>
                        </h1>
                    </div>
                </div>
                <div class="col-md-6">
                    <ul class="nav nav-pills pull-right">
                        <li class="active">
                            <a href="#">
                                Startpagina
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Afspraak maken
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <header id="sub">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">
                                Profiel
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Bewerken
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <div class="searchbar">
                        <form class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Zoeken">
                                <a href="#"><i class="fa fa-search"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <section class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    Welkom op de website van onze dokterspraktijk.
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-md-3">
                    <section class="panel panel-default">
                        <div class="panel-heading">
                            Aanmelden
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal login-form">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" id="inputEmail" placeholder="E-mailadres" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Wachtwoord" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <a href="#" class="btn btn-primary btn-wide">Aanmelden</a>
                                    </div>
                                </div>
                                <p class="text-center">
                                    <a href="#">Heeft u nog geen account?</a>
                                </p>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
