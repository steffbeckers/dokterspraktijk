<html>
    <head>
        <title>Registreer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- jQuery -->
        <script src="js/jquery/jquery-2.1.3.min.js"></script>
        <script src="js/jquery/jquery-ui.min.js"></script>
        <!-- Styles -->
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="vendor/datePicker/css/bootstrap-datepicker3.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registreer</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">

                            <div class=" col-md-9 col-lg-9 ">
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-3 control-label">Naam</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputName"
                                           placeholder="Naam patient" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputFirstName" class="col-sm-3 control-label">Voornaam</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputFirstName"
                                           placeholder="Voornaam patient" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputAdress" class="col-sm-3 control-label">Adres</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputAdress"
                                               placeholder="Adres patient" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputGender" class="col-sm-3 control-label">Geslacht</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputGender"
                                               placeholder="Geslacht patient" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputBirth" class="col-sm-3 control-label">Geboorte datum</label>
                                    <div class="col-sm-9">
                                        <div class='input-group date' id='birthDayPicker'>
                                            <input id="inputBirth" type='text' class="form-control" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar">
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="inputEmail"
                                           placeholder="Email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="inputPassword"
                                           placeholder="Password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="repeatePassword" class="col-sm-3 control-label">Herhaal password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="repeatePassword"
                                               placeholder="Herhaal password" />
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    <div class="panel-footer clearfix">
                        <div class="pull-right">
                            <a href="#" class="btn btn-primary">Registreer</a>
                            <a href="#" class="btn btn-default">Annuleer</a>
                        </div>
                    </div>
                </div>
        </div>

        <script src="vendor/datePicker/js/bootstrap-datepicker.js"></script>

        <script>
            $(document).ready(function() {
                $('#birthDayPicker')
                        .datepicker({
                            format: 'dd/mm/yyyy',
                            startView: 1,
                            orientation: "bottom auto",
                            autoclose: true
                        })
            });
        </script>

    </body>
</html>
