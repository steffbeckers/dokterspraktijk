<html>
    <head>
        <title>Edit dokter profiel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- jQuery -->
        <script src="js/jquery/jquery-2.1.3.min.js"></script>
        <script src="js/jquery/jquery-ui.min.js"></script>
        <!-- Styles -->
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Edit profile</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">

                            <div class="col-md-3 col-lg-3 " align="center">
                                    <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive">
                                <h6>Verander uw foto</h6>
                                <span class="btn btn-default btn-file">
                                    Browse <input type="file">
                                </span>
                            </div>

                            <div class=" col-md-9 col-lg-9 ">
                                <div class="form-group">
                                <label for="inputName" class="col-sm-3 control-label">Naam</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputEmail3"
                                           placeholder="Naam dokter" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputFirstName" class="col-sm-3 control-label">Voornaam</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputEmail3"
                                           placeholder="Voornaam dokter" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="inputEmail3"
                                           placeholder="Email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword3"
                                           placeholder="Password" />
                                </div>
                            </div>
                            </div>
                            
                        </form>
                    </div>
                    <div class="panel-footer clearfix">
                        <div class="pull-right">
                            <a href="#" class="btn btn-primary">Opslaan</a>
                            <a href="#" class="btn btn-default">Annuleer</a>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
